<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Coffee Run</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheet/styles.css">
</head>

<body class="container">
	<header>
		<h1>Coffee Run</h1>
	</header>

	<section>
		<div class="panel panel-default">
			<div class="panel-body">
				<form data-coffee-order="form">

					<div class="form-group">
						<label for="coffeeOrder">Coffee Order</label>
						<input type="text" class="form-control" name="coffee" id="coffeeOrder" autofocus>
					</div>
					<!-- Coffee Type -->


					<div class="form-group">
						<label for="emailInput">Email</label>
						<input type="email" class="form-control" name="emailAddress" id="emailInput" value="" placeholder="email@example.com">
					</div>
					<!-- Email -->

					<div class="radio">
						<label>
								<input type="radio" name="size" value="short">
								Short
							</label>
					</div>
					<!-- short -->

					<div class="radio">
						<label>
								<input type="radio" name="size" value="tall" checked>
								Tall
							</label>
					</div>
					<!-- tall -->

					<div class="radio">
						<label>
								<input type="radio" name="size" value="grande">
								Grande
							</label>
					</div>
					<!-- grande -->

					<div class="radio">
						<label>
								<input type="radio" name="size" value="bomb">
								Coffee-zilla
							</label>
					</div>
					<!-- grande -->

					<div class="form-group">
						<label for="flavorShot">Flavor Shot</label>
						<select name="flavor" id="flavorShot" class="form-control">
								<option value="">None</option>
								<option value="caramel">Caramel</option>
								<option value="almond">Almond</option>
								<option value="mocha">Mocha</option>

							</select>
					</div>
					<!-- Coffee flavor drop down -->

					<div class="form-group col-sm-12">
						<label for="strengthLevel">Caffeine Rating</label>
						<input name="strength" type="range" min="0" max="100" value="30" id="strengthLevel" data-coffee="rate">

						<div id="num">30</div>
					</div>
					<!-- Caffeine rating range -->

					<!-- additional power ups -->
					<div id="power-ups">

						<div class="checkbox">
							<label>
									<input class="cbox" type="checkbox" name="powerupOne" value="time travel">
									Time Travel
								</label>
						</div>
						<!-- Time Travel -->

						<div class="checkbox">
							<label>
									<input class="cbox" type="checkbox" name="powerupTwo" value="mind reading">
									Mind Reading
								</label>
						</div>
						<!-- Mind Reading -->

						<div class="checkbox">
							<label>
									<input class="cbox" type="checkbox" name="powerupThree" value="bug free">
									Bug Free Code
								</label>
						</div>
						<!-- Bug Free Code -->


						<!-- 	<div class="radio">
							<label>
									<input type="hidden" name="power-up" value="none">
								</label>
						</div>
						NONE -->

					</div>
					<div id="no-email-entered" class="lead">
						<p><em>Sorry, you need to enter an email address first!</em></p>
					</div>

					<button type="submit" class="btn btn-success">Submit</button>
					<button type="reset" class="btn btn-default">Reset</button>

				</form>
				<!-- end form -->
			</div>
			<!-- end panel-body -->
		</div>
		<!-- end panel -->
	</section>

	<!-- ==================================== MODAL ================================== -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
								<!-- the 'x' on the right corner for closing the modal -->
								<span aria-hidden="true">&times;</span>
							</button>

					<h4 class="modal-title" id="myModalLabel">
							Congrats you won a free power up!</h4>

				</div>
				<!-- modal header -->

				<div class="modal-body">
					<p><strong>Would you like to use your power up?</strong></p>
					<input type="button" id="powerful" class="btn btn-success" value="Yes">
					<input type="button" id="powerless" class="btn btn-danger" value="No">

					<hr>

				</div>
				<!-- modal body -->

			</div>

		</div>

	</div>
	<!-- MODAL -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="scripts/formhandler.js" charset="utf-8"></script>
	<script type="text/javascript" src="scripts/datastore.js" charset="utf-8">
	</script>
	<script type="text/javascript" src="scripts/trucks.js" charset="utf-8">
	</script>
	<script type="text/javascript" src="scripts/main.js" charset="utf-8">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>

</html>
